<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts Legacy | Jogo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./src/icones/favicon.ico.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilo.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <main>
        <div class="fundo-video">
            <video class="video" autoplay loop muted>
                <source src="https://cdn-hogwartslegacy.warnerbrosgames.com/home/hero.mp4?c=b">
            </video>
        </div>

        <div class="conteudo">
            <div class="informacoes">
                <img class = "logo" src="./src/img/titulo-jogo.png" alt="Hogwarts Legacy" title="Hogwarts Legacy">

                <p class="descricao"> Hogwarts Legacy é um jogo de RPG de ação que se passa no universo de Harry
                    Potter. Desenvolvido pela Avalanche Software e publicado pela Warner Bros. Games, o jogo permite que
                    os jogadores criem seu próprio personagem e vivam uma experiência imersiva em Hogwarts e seu mundo
                    mágico.
                </p>
            </div>

            <div class="container-plataformas">
                <div>
                    <img class="linha-divisao" src="./src/img/linha.png" alt="Linha decorativa">
                    <div class="plataformas">
                        <ul>
                            <li>
                                <a href="https://www.playstation.com/pt-br/games/hogwarts-legacy/" target="_blank">
                                    <img class="icone" src="./src/icones/playstation.png" alt="icone Playstation" title="Playstation">
                                </a>
                            </li>
                            <li>
                                <a href="https://store.steampowered.com/app/990080/Hogwarts_Legacy/" target="_blank">
                                    <img class="icone" src="./src/icones/steam.png" alt="icone Steam" title="Steam">
                                </a>
                            </li>
                            <li>
                                <a href="https://www.xbox.com/pt-BR/games/hogwarts-legacy" target="_blank">
                                    <img class="icone" src="./src/icones/xbox.png" alt="icone Xbox" title="Xbox">
                                </a>
                            </li>
                        </ul>
                    </div>
                    <img class="linha-divisao" src="./src/img/linha.png" alt="Linha decorativa">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
